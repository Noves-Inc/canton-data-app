# Canton Data App Configuration
# Frontend and Backend services for Canton blockchain data

# Frontend server (UI)
server {
    listen 80;
    listen 443 ssl;
    server_name canton-translate-ui.yourdomain.com; # UPDATE THIS
    
    # API requests go to backend (MUST come before / location)
    location /canton/ {
        proxy_pass http://canton-data-app-backend:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Everything else goes to frontend
    location / {
        proxy_pass http://canton-data-app-frontend:8091;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend server (API) - Direct access if needed
server {
    listen 80;
    listen 443 ssl;
    server_name canton-translate.yourdomain.com;  # UPDATE THIS
        
    location / {
        proxy_pass http://canton-data-app-backend:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
