# Canton Data App Configuration
# Frontend and Backend services for Canton blockchain data

# Frontend server (UI)
server {
    listen 80;
    listen 443 ssl;
    server_name canton-data-ui.yourdomain.com; # UPDATE THIS
    
    # API requests go to backend (MUST come before / location)
    location /canton/ {
        proxy_pass http://canton-data-app-backend:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Everything else goes to frontend
    location / {
        proxy_pass http://canton-data-app-frontend:8091;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

http {

    # canton-data-ui server (UI)
    server {
        listen 80;
        server_name $YOUR_SUBDOMAIN; # UPDATE THIS, example canton-data-ui-devnet.yourdomain.com
        
    location / {
        proxy_pass http://canton-data-app-backend:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # canton-data-api server (API)
    server {
        listen 80;
        server_name $YOUR_SUBDOMAIN; # UPDATE THIS, example canton-data-api-devnet.yourdomain.com
        
        location / {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for API calls
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}
