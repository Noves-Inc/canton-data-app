events {
    worker_connections 1024;
}

http {

    # canton-data-ui server (UI)
    server {
        listen 80;
        server_name $YOUR_SUBDOMAIN; # UPDATE THIS, example canton-data-ui-devnet.yourdomain.com
        
        location / {
            proxy_pass http://127.0.0.1:8091;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for development
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # canton-data-api server (API)
    server {
        listen 80;
        server_name $YOUR_SUBDOMAIN; # UPDATE THIS, example canton-data-api-devnet.yourdomain.com
        
        location / {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for API calls
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}