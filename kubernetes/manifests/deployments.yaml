apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-app-db
  namespace: validator # UPDATE with your namespace
  labels:
    app: data-app-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: data-app-db
  template:
    metadata:
      labels:
        app: data-app-db
    spec:
      containers:
        - name: postgres
          image: ghcr.io/noves-inc/canton-translate-db:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: "appuser"
            - name: POSTGRES_DB
              value: "canton_index"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-app-db-secret
                  key: postgres-password
            - name: PGDATA
              value: /home/postgres/pgdata/data
          volumeMounts:
            - name: data-app-db-storage
              mountPath: /home/postgres/pgdata
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 15
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 15
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
      volumes:
        - name: data-app-db-storage
          persistentVolumeClaim:
            claimName: data-app-db-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-app-backend
  namespace: validator # UPDATE with your namespace
  labels:
    app: data-app-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-app-backend
  template:
    metadata:
      labels:
        app: data-app-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/noves-inc/canton-translate:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
              name: http
          envFrom:
            - configMapRef:
                name: data-app-backend-config
          env:
            - name: INDEX_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-app-db-secret
                  key: postgres-password
          # Uncomment if using TLS:
          # volumeMounts:
          #   - name: participant-cert
          #     mountPath: /app/certs
          #     readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      # Uncomment if using TLS:
      # volumes:
      #   - name: participant-cert
      #     secret:
      #       secretName: participant-tls-cert
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-app-frontend
  namespace: validator
  labels:
    app: data-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-app-frontend
  template:
    metadata:
      labels:
        app: data-app-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 65532
        fsGroupChangePolicy: "Always"
      containers:
        - name: frontend
          image: ghcr.io/noves-inc/canton-translate-ui:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 65532
            runAsGroup: 65532
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8091
              name: http
          envFrom:
            - configMapRef:
                name: data-app-frontend-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
      restartPolicy: Always
